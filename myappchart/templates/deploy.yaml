apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}-deploy
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.labels }}
  template:
    metadata:
      labels:
        app: {{ .Values.labels }}
    spec:
      containers:
      - name: myapp
        image: {{ .Values.image }}
        ports:
        - containerPort: 8080
        env:
        - name: IMAGE_NAME
          value: {{ .Values.image | quote }}
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Values.name }}-secret
              key: secret
        resources:
          requests:
            memory: {{ .Values.memory.requests}}
            cpu: {{ .Values.cpu.requests}}
          limits:
            memory: {{ .Values.memory.limits}}
            cpu: {{ .Values.cpu.limits}}
